<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.css">

    <script src="./js/frame.js"></script>

<body>
  <h3>Configuración de Frame</h3>
<form>
    <div class="row">
      <div class="col">
        <label>Nº de Filas</label>
        <input type="number" class="form-control" placeholder="Filas">
      </div>
    </div>
    <div class="row">
        <div class="col">
          <label>Nº de Columnas</label>
            <input type="radio" value="80" checked> 80<br>
        </div>
    </div>
    <div class="row">
      <div class="col">
        <label>Color del frame</label>
          <select name="select">
              <option value="blanco" selected>Blanco</option>
              <option value="rojo">Rojo</option> 
              <option value="verde">Verde</option>
              <option value="azul">Azul</option>
            </select>
      </div>
    </div>
  </form>

</body>
</html>
