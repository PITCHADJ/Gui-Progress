<body>
  <h3>Configuración de Frame</h3>
<form>
    <div class="row">
        <div class="col">
          <label>Nombre</label>
          <input id='nombreFrame' type="text" class="form-control" placeholder="Nombre">
        </div>
      </div>
    <div class="row">
        <div class="col">
          <label>Nº de Columnas</label>
            <input type="radio" value="80" checked> 80<br>
        </div>
    </div>
    <div class="row">
      <div class="col">
        <label>Color del frame</label>
          <select name="select">
              <option value="blanco" selected>Blanco</option>
              <option value="rojo">Rojo</option> 
              <option value="verde">Verde</option>
              <option value="azul">Azul</option>
            </select>
      </div>
    </div>
  </form>
  <input id="btnAnyadirFrame" type="button" value="Add Frame">
