<body class="noPadding">
  <form>
      <table class="table table-hover group table-striped">
        <tbody>   
          <tr class="formOption">

          <td>
          <input id='nombreFrame' type="text" placeholder="f_frame1">
          </td>
          </tr>

          <td>Borde</td>

          <td>Etiquetas</td>
          <td>
            <select id="etiqueFrame" name="etiquetaFrame">

              <option value="etiquetaColumna">En columna</option>
            </select>
          </td>
          </tr>
          <tr>
            <td colspan="2" class="text-center">
              <input id="btnAnyadirFrame" type="button"  class="btn btn-info" value="Crear Frame">
            </td>
          </tr>

      </table>
