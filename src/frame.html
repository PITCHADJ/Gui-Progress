<html lang="en">

    <div class="container-fluid">
      <div class="row">
        <div class="col-3 col-sm-3 placeholder">
          <div class="row centered horizontalEqual">
            <a id='crearFrame' data-toggle="modal" data-target="#modalNewFrame" href="#" class="btn btn-info">
              <i class="far fa-plus-square"></i>Nuevo Frame
            </a>
          </div>
        </div>
        <div class="col-6 col-sm-6 placeholder horizontalEqual">
          <select id="frames" name="frames" class="btn btn-dark">
            <option value="0">Seleccionar frame</option>
          </select>
          <div class="nav-link frameSelected editEnabled"></div>
        </div>
        <div class="col-3 col-sm-3 placeholder editEnabled">
          <div class="row centered horizontalEqual">
              <a id="crearVar" data-toggle="modal" data-target="#modalNewVar" href="#" class="btn btn-info">
                  <i class="far fa-plus-square"></i> Nueva Variable
              </a>
          </div>
        </div>
      </div>
       <!-- Modal new Frame-->
     <div id="modalNewFrame" class="modal fade" role="dialog">
        <div class="modal-dialog">
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">Crear Frame</h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body form-sec">
              <form>
                <div class="form-group">
                  <label>Nombre:</label>
                  <input id='nombreFrame' class="form-control" type="text" placeholder="f_frame1">
                </div>
                <div class="form-group">
                  <label>Borde:</label>
                  <select id="bordeFrame" class="form-control" name="bordeFrame">
                    <option value="0">No</option>
                    <option value="1">Si</option>  
                  </select>
                </div>       
                <div class="form-group">
                  <label>Etiquetas:</label>
                  <select id="etiqueFrame" class="form-control" name="etiquetaFrame">
                    <option value="0">En fila</option>
                    <option value="1">Sin etiquetas</option>
                  </select>
                </div>
                <div class="text-center">
                  <input id="btnAnyadirFrame" type="button"  class="btn btn-info" data-dismiss="modal" value="Crear Frame">
                </div>
              </form>
            </div>
          </div>

        </div>
      </div>
      <div class="row">
        <hr/>
      </div>
        <div class="row editEnabled">
          <div class="col-9 col-sm-9 placeholder"> 
            <div class="row">
              <div id="inner-dropzone" class="dropzone">

              </div>
            </div>
            <div class="row">
              <div id="varsMov">
                  <!-- EJEMPLO DIV ARRASTRABLE
                  <div id="yes-drop" class="drag-drop">
                    <label class ="labelVar">Coche:</label>
                    <input class ="inputVar" type="text" value="3" class="field left" size="8"readonly >
                  </div>
                -->
              </div>
            </div>  
          </div>
          <div class="col-3 col-sm-3 placeholder">
                <div id="vars" class = "text-center">
                  <small>
                      <div id="container" style="width:100%;">
                      <div id="accordion" style="width:100%;">
                  </small>
                </div>
            </div>             
        </div>
      </div>
    <!-- Modal Edit Frame -->
    <div id="modalFrameEdit" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Editar frame</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body form-sec">
            <div class="form-group">
              <label>Nombre:</label>
              <input id='eNombreFrame' class="form-control" type="text">
            </div>
            <div class="form-group" id="lugarBorde">
              <label>Borde:</label>
              <select id="eBordeFrame" class="form-control" name="bordeFrame">
                <option value="0">No</option>
                <option value="1">Si</option>  
              </select>
            </div>       
            <div class="form-group" id="lugarEtiqueta">
              <label>Etiquetas:</label>
              <select id="eEtiqueFrame" class="form-control" name="etiquetaFrame">
                <option value="0">En fila</option>
                <option value="1">Sin etiquetas</option>
              </select>
            </div>
            <div class="text-center">
                <a href="#" id="btnEditarFrame" class="btn btn-sm btn-info"  data-dismiss="modal" ><i class="far fa-save" ></i> Guardar Cambios </a>
            </div>
          </div>
        </div>

      </div>
    </div>
    <!-- Modal Code -->
    <div id="modalCode" class=" modal window">
        <div class="topbar">
            <div class="window-title">codeTest.p</div>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="content">
            <div class="line-numbers">
            </div>
            <code class="code" id ="codeView">
            </code>
        </div>
    </div>
    
     <!-- Modal new Var-->
    <div id="modalNewVar" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Crear variable</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body form-sec">
            <form>
              <div class="form-group">
                <label>Nombre:</label>
                <input id='nombreVariable' type="text" class="form-control" placeholder="Var1">
              </div>
              <div class="form-group">
                <label>Tipo de variable:</label>
                <select id="tipoVar" class="form-control" name="select">
                  <option value="integer">Integer</option>
                  <option value="decimal">Decimal</option> 
                  <option value="logical">Logical</option>
                  <option value="character">Character</option>
                  <option value="date">Date</option>
                </select>
              </div>       
              <div class="form-group">
                <label>Label:</label>
                <input id='labelVariable' type="text" class="form-control" placeholder="Variable 1">
              </div>
              <div class="form-group" id="lugarFormatYear">
              </div>
              <div class="form-group" id="lugarFormat">
                <label>Formato:</label>
                <input id='formato' type="text" class="form-control">
              </div>
              <div class="form-group" id="lugarInit">
                <label>Valor Inicial:</label>
                <input id='valorInicial' type="text" class="form-control" placeholder="0">
              </div>
              <div class="text-center">
                <input id="btnAnyadirVar" type="button"  class="btn btn-info" data-dismiss="modal" value="Crear Variable">
              </div>
            </form>
          </div>
        </div>

      </div>
    </div>
     <footer>
      <div class="container-fluid">
              <div class="row">
                  
              </div>
      </div>
    </footer>
